name: Tests

on:
  pull_request:
    paths:
      - '**.php'
      - '.github/workflows/run-tests.yml'
      - 'phpunit.xml.dist'
      - 'composer.json'
      - 'composer.lock'
  workflow_dispatch:

jobs:
  test:
    uses: yardinternet/workflows/.github/workflows/run-pest-tests.yml@main
    with:
      php-versions: '["7.4","8.1","8.2"]'
    secrets: inherit
